<html
	data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
	<f:argument
		name="title"
		type="string" />
	<f:argument
		name="state"
		type="int"
		description="0:ok,1:warning,2:error,-2:notice,-1:info"
		default="0" />
	<f:argument
		name="icon"
		type="string"
		optional="true" />
	<f:argument
		name="disableIcon"
		type="bool"
		optional="true"
		default="false" />

	<f:be.infobox
		title="{title}"
		state="{state}"
		iconName="{icon}"
		disableIcon="{disableIcon}"
		message="{f:slot()}" />
</html>
